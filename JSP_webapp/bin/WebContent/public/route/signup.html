
<h1>회원가입</h1>
    <form>
      <div style="border:none; width:70%; height:100%; float:left;" >
      <center>  <table>
            <tr>
              <div style="width:100%; height:100%; padding:50px; padding:20px 0px 20px 0px;">
                 <td style="font-size:20px; padding: 0px 0px 22px 0px;">아이디</td>
                 <td style="padding: 0px 0px 22px 0px;"><input type="text" class="form-control" style="width:400px; height:42px;" name="id" placeholder="아이디 입력"></td>
                 <td style="padding: 0px 0px 22px 0px;"><input class="btn btn-default" style="height:42px;" type="button" value="중복확인"/></td>
               </div>
            </tr>

            <tr>
              <div style="width:100%; height:100%;">
                 <td style="font-size:20px; padding: 0px 0px 22px 0px;">비밀번호</td>
                 <td style="padding: 0px 0px 22px 0px;"><input type="password" class="form-control" style="width:400px; height:42px;" name="pw" placeholder="비밀번호 입력"></td>
               </div>
            </tr>

            <tr>
              <div style="width:100%; height:100%;">
                 <td style="font-size:20px; padding: 0px 0px 22px 0px;">비밀번호 확인</td>
                 <td style="padding: 0px 0px 22px 0px;"><input type="password" class="form-control" style="width:400px; height:42px;" name="pw2" placeholder="비밀번호 확인"  ></td>
               </div>
            </tr>

            <tr>
              <div style="width:100%; height:100%;">
                 <td style="font-size:20px; padding: 0px 0px 22px 0px;">이름</td>
                 <td style="padding: 0px 0px 22px 0px;"><input type="text" class="form-control" style="width:400px; height:42px;" name="na" placeholder="이름을 입력 해주세요"></td>
               </div>
            </tr>

            <tr>
              <div style="width:100%; height:100%;">
              <td style="font-size:20px; padding: 0px 0px 22px 0px;">성별</td>
            <td style="font-size:19px; padding: 0px 0px 22px 0px;"><input type="radio" style="width:60px; height:21px;"  name="gender" value="남자" />남자
            <input type="radio"  style="width:60px; height:21px;" name="gender" value="여자" />여자</td>
              </div>
            </tr>

            <tr>
              <div style="width:100%; height:100%;">
              <td style="font-size:20px; padding: 0px 0px 22px 0px;">생년월일</td>
              <td style="padding: 0px 0px 22px 0px;"><input type="text" class="form-control" style="width:400px; height:42px;" placeholder="ex.)1990/12/04" name="b"/></td>
            </div>
          </tr>

            <tr>
              <div style="width:100%; height:100%;">
                <td style="font-size:20px; padding: 0px 0px 22px 0px;">전화번호</td>
                <td style="padding: 0px 0px 22px 0px;"><input type="text" class="form-control" style="width:400px; height:42px;" placeholder="ex.) 010-1111-1111" name="phone" /></td>
              </div>
            </tr>

            <tr>
            <div style="width:100%; height:100%;">
               <td style="font-size:20px; padding: 0px 0px 22px 0px;">이메일 주소</td>
               <td style="padding: 0px 0px 22px 0px;"><input type="email" class="form-control" style="width:400px; height:42px;" name="mail" placeholder="example@domain.com"></td>
             </div>
           </tr>

            <tr>
            <div style="width:100%; height:100%;">
                <td style="font-size:20px; padding: 0px 0px 22px 0px;">주소</td>
                <td style="padding: 0px 0px 22px 0px;"><input type="text" class="form-control" style="width:400px; height:42px;" placeholder="동/읍/면/리 입력" name="address" /></td>
            </tr>
          </div>
        </table>
    </form>
  </center>

  <center>
  <input class="btn btn-default" style="margin:10px 0px 15px 325px;" type="submit" value="가입"/>
  <input class="btn btn-default" style="margin:10px 0px 15px 10px;" type="reset" value="취소"/>
</center>
  </div>

  <div style="margin:45px 0px 0px 0px;">
  <td><img src="user_pic_logout.PNG" width="180px" height="180px"></td>
  <td><left><input type="file" name="프로필 사진 추가"></left></td>
</div>
