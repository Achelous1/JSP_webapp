<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--외부스타일 시트-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--스크립트 파일-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.js"></script>    
    <script src="./js/script.js"></script>
    <title>외로운 여행자</title>
  </head>
  <body ng-app="layout" background = "./img/background.jpg";>
    <!-- nav bar -->
    <div class="container-fluid">
      <div class="row content">
        <nav class="col-sm-2" id="navBar">
          <p style="font-family: 'courier new'; font-size: 30px; color: rgb(133,133,133); margin-top: 20px; rgb(38, 38, 38);">Lonely</p>
          <p style="font-family: 'courier new'; font-size: 30px; color: white; margin-left: 20px; margin-top:-20px">Travelers</p>
          <ul class="nav nav-pills nav-stacked" style="text-align : right; margin-top : 50px;">
            <li><a href="#/main">외로워요</a></li>
            <li><a href="#/myMatchList">My 매칭리스트</a></li>
            <li><a href="#/recommendations">추천 여행지</a></li>
            <li><a href="#/reviews">이용 후기</a></li>
          </ul>
        </nav>
        <!-- header -->
        <div id="contents" class="col-sm-10">
          <div class="row" style="text-align: right; height: 50px; padding-top: 10px; padding-right: 20px;">
            <!-- dropdown -->
            <div class="dropdown">
              <input type = "button" class ="btn btn-default" data-toggle="dropdown" value = "마이페이지">
              <ul class="dropdown-menu dropdown-menu-right" style="position: absolute; z-index: 1;">
                <li><a href="#myPage">회원정보 변경</a></li>
                <li class = "divider"></li>
                <li><a href="#myMatchList.html">마이 매칭리스트</a></li>                     
              </ul>
              <input type = "button" class ="btn btn-default" style="float: right;" value = "로그인" data-toggle="modal" data-target="#logIn">
            </div>
          </div>

          <!-- 조원 코딩공간 -->
          <ng-view></ng-view>
          <!--코딩 끝 -->

        </div>
      </div>
    </div>
  <!--Start of log in modal-->
  <div id="logIn" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Log in</h4>
          </div>
          <div class="modal-body">
            <!--form action for login -->
            <form action = "" method = "post">
              <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" placeholder="Enter ID" id="id">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
                <div style="text-align: right;"><label>회원이 아니신가요? <i><a href="#!signup.htm">여기</a></i>를 누르세요</label></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">로그인</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of log in modal -->
    <!-- footer -->
    <footer>

    </footer>


  </body>
</html>
